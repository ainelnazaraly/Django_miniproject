<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment for {{ post.title }}</title>
</head>
<body>
    <h1>Add Comment for {{ post.title }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">Submit Comment</button>
    </form>

    <br>
    <a href="{% url 'comment_list' post.id %}">Back to Comments</a>
</body>
</html>
