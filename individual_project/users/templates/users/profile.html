<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Profile</title>
</head>
<body>

    <h1>{{ user.username }}'s Profile</h1>

    <div class="profile">
        <h2>Bio</h2>
        <p>{{ profile.bio }}</p>

        <h2>Profile Picture</h2>
        {% if profile.profile_pic %}
            <img src="{{ profile.profile_pic.url }}" alt="{{ user.username }}'s profile picture" style="max-width: 200px;">
        {% else %}
            <p>No profile picture available.</p>
        {% endif %}
    </div>

</body>
</html>
